<!DOCTYPE html>
<html lang="en" xml:lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
    <link rel="stylesheet" href="../static/employees.css">
</head>
<body>

    <div id="div1">
        <h1 class="tittle">EMPLOYEES LIST</h1>


        <table>
            <caption>Employee Table</caption>
            <thead>
                    <tr  id="employeeTable">
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Role</th>
                        <th>Salary</th>
                    </tr>
            </thead>
        

            <tbody>
                <tr th:each="employee: ${list}" class="filas">
                    <td th:text="${employee.employeeId}"></td>
                    <td th:text="${employee.firstName}"></td>
                    <td th:text="${employee.lastName}"></td>
                    <td th:text="${employee.role}"></td>
                    <td th:text="${employee.salary}"></td>

                    <td> 
                        <form th:action="@{/update(employeeId=${employee.employeeId})}" method="post">
                            <button type="submit">UPDATE</button> 
                        </form>
                    </td>

                    <td> 
                        <form th:action="@{/delete/confirm(employeeId=${employee.employeeId})}" method="post" onsubmit="return confirm('¿Está seguro de que desea eliminar al empleado?')">
                            <button type="submit">DELETE</button> 
                        </form>
                    </td>

                </tr>
            </tbody>
        </table>

        <form action="/new" method="get">
            <button type="submit">NEW</button>
        </form>

    </div>

</body>

</html>
